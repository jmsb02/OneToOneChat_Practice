<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/Socket.js" defer></script>
</head>
<body>
<div class="container">
    <div id="username-page" class="page">
        <h2>채팅방에 입장하기</h2>
        <form id="usernameForm">
            <input type="text" id="name" placeholder="사용자 이름" required>
            <button type="submit">입장</button>
        </form>
    </div>

    <div id="chat-page" class="page hidden">
        <div class="chat-header">
            <h2>채팅방: <span id="room-name"></span></h2>
            <button id="logout">로그아웃</button>
        </div>
        <ul id="messageArea"></ul>
        <form id="messageForm">
            <input type="text" id="message" placeholder="메시지를 입력하세요" required>
            <button type="submit">전송</button>
        </form>
        <ul id="list" class="user-list"></ul>
    </div>
</div>
</body>
</html>
